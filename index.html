<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Space Demo</title>
    <link href="/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script><script language="javascript" src="javascripts/jquery.hotkeys.js" type="text/javascript"></script><script language="javascript" src="javascripts/key_status.js" type="text/javascript"></script><script language="javascript" src="javascripts/util.js" type="text/javascript"></script><script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script><script language="javascript" src="javascripts/sound.js" type="text/javascript"></script><script src="http://cdn.zigfu.com/zigjs/zig.min.js"></script>
    <style>
      div#radar
      {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        overflow: hidden;
      }
      div.user
      {
        position: relative;
        width: 10px;
        height: 10px;
        background-color: blue;
      }


    </style>
  </head>
  <body>
    <h1>Space Demo</h1>
    <script type='text/javascript'>
      //<![CDATA[
        var CANVAS_WIDTH = 1280;
        var CANVAS_HEIGHT = 960;
        var FPS = 30;
        
        var player = {
          color: "#00A",
          x: 50,
          y: 600,
          width: 20,
          height: 30,
          draw: function() {
            canvas.fillStyle = this.color;
            canvas.fillRect(this.x, this.y, this.width, this.height);
          }
        };
        
        var playerBullets = [];
        
        function Bullet(I) {
          I.active = true;
        
          I.xVelocity = 0;
          I.yVelocity = -I.speed;
          I.width = 3;
          I.height = 3;
          I.color = "#000";
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.draw = function() {
            canvas.fillStyle = this.color;
            canvas.fillRect(this.x, this.y, this.width, this.height);
          };
          
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            I.active = I.active && I.inBounds();
          };
        
          I.explode = function() {
            this.active = false;
            // Extra Credit: Add an explosion graphic
          };
        
          return I;
        }
        
        enemies = [];
        
        function Enemy(I) {
          I = I || {};
        
          I.active = true;
          I.age = Math.floor(Math.random() * 128);
          
          I.color = "#A2B";
        
          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
          I.y = 0;
          I.xVelocity = 0
          I.yVelocity = 2;
        
          I.width = 82;
          I.height = 82;
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.sprite = Sprite("present");
        
          I.draw = function() {
            this.sprite.draw(canvas, this.x, this.y);
          };
        
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
        
            I.age++;
        
            I.active = I.active && I.inBounds();
          };
        
          I.explode = function() {
            Sound.play("whip");
        
            this.active = false;
            // Extra Credit: Add an explosion graphic
          };
        
          return I;
        };
        
        var canvasElement = $("<canvas width='" + CANVAS_WIDTH + 
          "' height='" + CANVAS_HEIGHT + "'></canvas");
        var canvas = canvasElement.get(0).getContext("2d");
        canvasElement.appendTo('body');
        
        setInterval(function() {
          update();
          draw();
        }, 1000/FPS);


        function update() {
          if(keydown.space) {
            player.shoot();
          }
        
          if(keydown.left) {
            player.x -= 15;
          }
        
          if(keydown.right) {
            player.x += 15;
          }


        
          player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
          
          playerBullets.forEach(function(bullet) {
            bullet.update();
          });
        
          playerBullets = playerBullets.filter(function(bullet) {
            return bullet.active;
          });
          
          enemies.forEach(function(enemy) {
            enemy.update();
          });
        
          enemies = enemies.filter(function(enemy) {
            return enemy.active;
          });
        
          handleCollisions();
        
          if(Math.random() < 0.1) {
            enemies.push(Enemy());
          }
        }
        
        player.shoot = function() {
          Sound.play("shoot");
        
          var bulletPosition = this.midpoint();
        
          playerBullets.push(Bullet({
            speed: 5,
            x: bulletPosition.x,
            y: bulletPosition.y
          }));
        };
        
        player.midpoint = function() {
          return {
            x: this.x + this.width/2,
            y: this.y + this.height/2
          };
        };
        
        function draw() {
          canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
          player.draw();
          
          playerBullets.forEach(function(bullet) {
            bullet.draw();
          });
        
          enemies.forEach(function(enemy) {
            enemy.draw();
          });
        }
        
        function collides(a, b) {
          return a.x < b.x + b.width &&
            a.x + a.width > b.x &&
            a.y < b.y + b.height &&
            a.y + a.height > b.y;
        }
        
        function handleCollisions() {
          playerBullets.forEach(function(bullet) {
            enemies.forEach(function(enemy) {
              if(collides(bullet, enemy)) {
                enemy.explode();
                bullet.active = false;
              }
            });
          });
        
          enemies.forEach(function(enemy) {
            if(collides(enemy, player)) {
              enemy.explode();
              player.explode();
            }
          });
        }
        
        player.explode = function() {
          this.active = false;
          // Extra Credit: Add an explosion graphic and then end the game
        };
        
        player.sprite = Sprite("stocking");
        
        player.draw = function() {
          this.sprite.draw(canvas, this.x, this.y);
        };

        var radardiv = document.getElementById('radar');

        // The radar object will respond to events from the
        // zig object and move the dots around accordingly.
        // It is also responsible for creating and destroying
        // the dots when users are added and removed.
        // Functions onnewuser(), onlostser(), and ondataupdate()
        // are called by the zig object when those things happen.

        var radar = {
          onuserfound: function (user) {
            var userdiv = document.createElement('div');
            userdiv.className = 'user';
            user.radarelement = userdiv; // add radarelement as a property of the user
            radardiv.appendChild(user.radarelement);
          },
          onuserlost: function (user) {
            radardiv.removeChild(user.radarelement);
          },
          ondataupdate: function (zigdata) {
            for (var userid in zigdata.users) {
              var user = zigdata.users[userid];
              var pos = user.position;
              var el = user.radarelement;
              var parentElenment = document.body;
              var zrange = 4000;
              var xrange = 4000;
              var pixelwidth = parentElenment.offsetWidth;
              var pixelheight = parentElenment.offsetHeight;
              var heightscale = pixelheight / zrange;
              var widthscale = pixelwidth / xrange;
              player.x = (((pos[0] / xrange) + 0.5) * pixelwidth - (el.offsetWidth / 2)) - 300;
              el.style.left = player.x + "px";
              console.log('Position X:' + pos[0]);
            }
          }
        };

        // Add the radar object as a listener to the zig object, so that
        // the zig object will call the radar object's callback functions

        zig.addListener(radar);

      //]]>
    </script>
    <div id="radar"></div>
  </body>
</html>
